    <body>
                    

        <h1 style="text-align: center; ">Create A New Reimbursement Request</h1>
        
                      
       
        <form id="reimbursementform">
         
             <h2 class="h3 mb=3 font-weight-normal">Enter Your Info</h1>

             <input type="number" id="reimbursementCode"
              class="form-control" placeholder="reimbursementCode" required autofocus>

              <input type="number" id="reimbursementAmount"
              class="form-control" placeholder="reimbursementAmount" required autofocus>

              <div>
                <button class="btn btn-success" id="create-reimb-btn">Submit New Request</button>
            </div>
