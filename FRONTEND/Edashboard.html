    <body onload="javascript:hideTable()">
        
        <h1 style="text-align: center; ">Welcome To Your Employee Reimbursement Dashboard</h1>
        
        <input type='button' class="button" id="nrbutton" onClick='javascript:showTable();' value='show your submitted reimbursement'>
        <input type='button'class="button" onClick='javascript:hideTable();' value='hide your submitted reimbursements'>
        <a href='http://127.0.0.1:5500/codetable.html'><button class ="button">Reimbursements Accepted</button></a>
        <input type='button' class="button" onClick='javascript:logout();' value='Logout From Your Account'>
        
       
    
    <table id="reimbursementTable" class="table table-dark">
        <thead id="reimbursementHead">
          <tr>
            <th scope="col">Reimbursement ID#</th>
            <th scope="col">Reimbursement Code</th>
            <th scope="col">Reimbursement Amount</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Reimbursement Status</th>
            <th scope="col">Manager Comments</th>

          </tr>
        </thead>
        <tbody id="reimbursementBody">
      </table>

       

      <div class="container">
  <h2>Reimbursement Request form</h2>
  <form class="form-inline" id=reimbursementform>
    <label for="email2" class="mb-2 mr-sm-2">Choose A Reimbursement Code:</label>
    <input type="number" class="form-control mb-2 mr-sm-2" id="reimbursementCode" placeholder="Reimbursement Code" name="number">
    <label for="pwd2" class="mb-2 mr-sm-2">Requested Amount:</label>
    <input type="number" class="form-control mb-2 mr-sm-2" id="reimbursementAmount" placeholder="Amount" name="number">
    <div class="form-check mb-2 mr-sm-2">
    </div>    
    <button type="submit" class="btn btn-primary mb-2">Submit Request</button>
  </form>
</div>
