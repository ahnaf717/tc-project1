 <style>
.center {
  
  display: flex;

    <body onload="javascript:hideTable()">
      
      
   
        
        <h1 style="text-align: center; ">Welcome To Your Manager Reimbursement Dashboard</h1>
        

        
        <input type='button'class="button2" id="newbutton" onClick= 'javascript:showTable();' value='Your New Reimbursement Requests'>
        <input type='button' class="button2" onClick='javascript:hideTable();' value='Hide Requests'>

        <div class="center">
        <a href='http://127.0.0.1:5500/MVPR.html'><button class ="button1" id="decisionbutton">Your Past Reimbursement Decisions</button></a>
        <a href='http://127.0.0.1:5500/MPR.html'><button id="pendingbutton">Your Pending Reimbursements</button></a>
        <a href='http://127.0.0.1:5500/codetable.html'><button class="button1" >Reimbursement Types Allowed</button></a>
        <a href='http://127.0.0.1:5500/stats.html'><button class="button1">Employee Reimbursement Stats</button></a>
        <input type='button' class="button" onClick='javascript:logout();' value='Logout From Your Account'>
      </div>
        
  
        


    
    <table id="reimbursementTable" class="table table-dark">
        <thead id="reimbursementHead">
          <tr>
            <th scope="col">Reimbursement ID#</th>
            <th scope="col">Reimbursement Code</th>
            <th scope="col">Reimbursement Amount</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Reimbursement Status</th>
            <th scope="col">Manager Comments</th>

          </tr>
        </thead>
        <tbody id="reimbursementBody">
      </table>

    




       <div class="container">
        <h2>Reimbursement Request form</h2>
        <form class="form-inline" id=reimbursementform>
          <label for="email2" class="mb-2 mr-sm-2">Reimbursement ID:</label>
          <input type="number" class="form-control mb-2 mr-sm-2" id="reimbursementID" placeholder="Reimbursement ID" name="number">
          <label for="pwd2" class="mb-2 mr-sm-2">Reimbursement Status:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="status" placeholder="decision" name="status">
          <label for="pwd2" class="mb-2 mr-sm-2">Comments:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="managercomments" placeholder="comments" name="managercomments">
          
          <div class="form-check mb-2 mr-sm-2">
          </div>    
          <button type="submit" class="btn btn-primary mb-2">Submit Request</button>
        </form>
      </div>
